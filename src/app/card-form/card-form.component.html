<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input label="Name: " [control]="cardForm.controls.name"></app-input>
  <app-input
    label="Card Number: "
    [control]="cardForm.controls.cardNumber"
  ></app-input>
  <app-input
    label="Expiration (MM/YY): "
    [control]="cardForm.controls.expiration"
  ></app-input>
  <app-input
    label="Sec.code: "
    [control]="cardForm.controls.securityCode"
  ></app-input>
  <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">
    Submit
  </button>
</form>

<!-- For debugging: -->
<hr />
<p>DEBUG NOTES</p>
<div>
  From Contents:<br />
  {{ cardForm.value | json }}
</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>
  Errors of name field:<br />

  {{ cardForm.controls.name.errors | json }}
</div>
